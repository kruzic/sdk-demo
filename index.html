<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kru≈æiƒá SDK Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 1rem;
      line-height: 1.5;
    }

    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    h2 { font-size: 1rem; color: #888; margin: 1rem 0 0.5rem; }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .status { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #888; }
    .dot.ok { background: #4ade80; }
    .dot.err { background: #f87171; }

    .row { display: flex; gap: 0.5rem; margin-bottom: 0.25rem; }
    .label { color: #888; width: 80px; }
    .value { font-family: monospace; color: #4ade80; }

    .inputs { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; }
    input {
      flex: 1;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      padding: 0.5rem;
      color: #fff;
      font-family: monospace;
    }

    .btns { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    button.green { background: #16a34a; }
    button.red { background: #dc2626; }

    .log {
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.8rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry { padding: 0.25rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .time { color: #666; margin-right: 0.5rem; }
    .call { color: #00d4ff; }
    .success { color: #4ade80; }
    .error { color: #f87171; }

    .data-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
    .data-item {
      background: rgba(0,0,0,0.3);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .data-item button { padding: 0.125rem 0.5rem; font-size: 0.75rem; }
  </style>
</head>
<body>
  <h1>üéÆ Kru≈æiƒá SDK Demo</h1>

  <div class="card">
    <div class="status">
      <div id="dot" class="dot"></div>
      <span id="status">Uƒçitavanje...</span>
    </div>
    <div class="row"><span class="label">Prijavljen:</span><span id="signedIn" class="value">-</span></div>
    <div class="row"><span class="label">User ID:</span><span id="userId" class="value">-</span></div>
    <div class="row"><span class="label">Ime:</span><span id="userName" class="value">-</span></div>
  </div>

  <h2>Podaci</h2>
  <div class="card">
    <div class="inputs">
      <input type="text" id="key" placeholder="Kljuƒç (npr. score)">
      <input type="text" id="value" placeholder="Vrednost (npr. 100)">
    </div>
    <div class="btns">
      <button id="btnSet" class="green">Saƒçuvaj</button>
      <button id="btnGet">Uƒçitaj</button>
      <button id="btnDel" class="red">Obri≈°i</button>
      <button id="btnList">Lista</button>
    </div>
    <div id="dataList" class="data-list"></div>
  </div>

  <h2>Testovi</h2>
  <div class="card">
    <div class="btns">
      <button id="btnTest">Pokreni sve testove</button>
      <button id="btnRefresh">Osve≈æi korisnika</button>
      <button id="btnClear">Obri≈°i log</button>
    </div>
  </div>

  <h2>Log</h2>
  <div class="card">
    <div id="log" class="log"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
